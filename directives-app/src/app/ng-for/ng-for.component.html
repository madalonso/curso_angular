<p>ng-for works!</p>
<!-- 
    Names -> array declarado no .TS
    name -> ira conter o valor de cada nome do array no loop
-->
<p *ngFor="let name of Names">{{name}}</p>
<p *ngFor="let name of Names; let i = index"> {{i}}: {{name}}</p>

<mat-card>
    <mat-card-content>
        <mat-selection-list #selection_name>
            <mat-list-option *ngFor="let name of Names">
              {{name}}
            </mat-list-option>
          </mat-selection-list>
    </mat-card-content>
    <mat-card-footer>
        Option Selected: {{selection_name.selectedOptions.selected.length}}
    </mat-card-footer>
</mat-card>

<mat-card>
    <mat-card-content>
        <mat-list>
            <h3 matSubHeader>Name</h3>
            <mat-list-item *ngFor="let name of Names">
                <mat-icon matListIcon>person</mat-icon>
                <h4 matLine>{{name}}</h4>
            </mat-list-item>
            <mat-divider></mat-divider>
            <h3 matSubHeader>Cities</h3>
            <mat-list-item *ngFor="let city of cities">
                <mat-icon matListIcon>location_city</mat-icon>
                <h4 matLine>{{city.name}}</h4>
                <h4 matLine>{{city.state}}</h4>
            </mat-list-item>
        </mat-list>        
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
