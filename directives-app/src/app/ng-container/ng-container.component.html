<p>ng-container works!</p>
<mat-card>
    <mat-card-content>
        <ul>
            <li *ngFor="let user of users">
                
                <span *ngIf="user.role=='admin'">{{user.login}}</span>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <ul>
            <ng-container *ngFor="let user of users">
                <li *ngIf="user.role=='admin'">
                    {{user.login}}
                </li>
            </ng-container>
        </ul>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <mat-list>
            <h3 mat-subheader>Users</h3>
            <mat-list-item *ngFor="let user of users">
                <mat-icon mat-list-icon>folder</mat-icon>
                <h4 mat-line>{{user.login}}</h4>
                <h4 mat-line>{{user.role}}</h4>
                <h4 mat-line>{{user.lastlogin | date}}</h4>
                <button mat-stroked-button color="primary">Save</button>
                <mat-divider></mat-divider>
            </mat-list-item>
            
            
        </mat-list> 
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <mat-list>
            <h3 mat-subheader>Users</h3>
            <ng-container *ngFor="let user of users">
                <mat-list-item *ngIf="user.role=='user'">
                    <mat-icon mat-list-icon>folder</mat-icon>
                    <h4 mat-line>{{user.login}}</h4>
                    <h4 mat-line>{{user.role}}</h4>
                    <h4 mat-line>{{user.lastlogin | date}}</h4>
                    <button mat-stroked-button color="primary">Save</button>

                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-container>
            
        </mat-list> 
    </mat-card-content>
</mat-card>
