<p>two-way-data-binding works!</p>

<section>
    <mat-card style="margin: 20px">
        <mat-card-content>
            <form>
                <mat-form-field style="width:100%">
                    <!-- [(ngModel)]="atributo" vincula o objeto a um atributo com o nome entre ""
                    declarado no two-way-data-binding.component.ts-->
                    <input matInput placeholder="Enter your Name" name="TName1"
                        [(ngModel)]="name1">
                </mat-form-field>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="Enter your Name" name="TName2"
                        [(ngModel)]="name2">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>
                Name1: {{name1}}
            </p>
            <p>
                Name2: {{name2}}
            </p>
        </mat-card-actions>
    </mat-card>

</section>


<section>
    <mat-card style="margin: 20px">
        <mat-card-title>
            Client
        </mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="First Name" name="TFirstName"
                        [(ngModel)]="client.firstName">
                </mat-form-field>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="Last Name" name="TLastName"
                        [(ngModel)]="client.lastName">
                </mat-form-field>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="Adress" name="TAdress"
                        [(ngModel)]="client.adress">
                </mat-form-field>
                <mat-form-field style="width:100%">
                    <input matInput placeholder="Age" name="TAge"
                        [(ngModel)]="client.age">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>
                First Name: {{client.firstName}}
            </p>
            <p>
                Last Name: {{client.lastName}}
            </p>
            <p>
                Adress: {{client.adress}}
            </p>
            <p>
                Age: {{client.age}}
            </p>
        </mat-card-actions>
    </mat-card>

</section>
