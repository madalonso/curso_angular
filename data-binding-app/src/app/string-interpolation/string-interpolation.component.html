<!-- {{atributo}} usado para pegar o valor de um atributo declarado no "string-interpolation.component.ts" 
  e printar o valor-->
<p>string-interpolation works!</p>
<p>FirstName: {{firstName}}</p>
<p>Age: {{age}}</p>
<p>Object.firstName: {{person.firstName}}</p>
<p>Object.lastName: {{person.lastName}}</p>
<p>Age: {{10*2}}</p>

<mat-card class="mycard"> 
    <mat-card-header>
      <mat-card-title>Person data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>First Name: {{person.firstName}}</p>
        <p>Last Name: {{person.lastName}}</p>
        <p>Age: {{person.age}}</p>
        <p>Adress: {{person.adress}}</p>
        <form>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" value="{{person.firstName}}"> 
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
