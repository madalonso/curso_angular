<p>event-binding works!</p>
<section>
    <!-- (evento)="metodo" o evento entre () executa o metodo entre "" declarado no event-binding.component.ts-->
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>
<section>
    <button mat-button color="primary" [disabled]="!btnEnable">My button 1</button>
    <button mat-button color="warn" [disabled]="!btnEnable">My button 2</button>

    <button mat-button color="warn" (click)="disabled()" 
                                    [disabled]="!btnEnable">Disabled</button>
    <mat-progress-spinner
        color="primary"
        [mode]="spinner_Mode"
        [value]="i">
    </mat-progress-spinner>
</section>
<section>
    <mat-card>
        <mat-card-content>
            <p>
                <!--cbChange($event) passa o evento disparado por parametro para o metodo implmentado no 
                event-binding.component.ts-->
                <mat-checkbox color="warn" (change)="cbChange($event)">Disable/Enable</mat-checkbox>
            </p>
            <p>
                <mat-form-field>
                    
                    <mat-select matNativeControl [disabled]="selectDisabled" 
                                                (selectionChange)="selectionChange($event)" >
                    <mat-option value="1">Volvo</mat-option>
                    <mat-option value="2">Saab</mat-option>
                    <mat-option value="3">Mercedes</mat-option>
                    <mat-option value="4">Audi</mat-option>
                    </mat-select>
                </mat-form-field>
                
            </p>
        </mat-card-content>
        <mat-card-actions>
            <p>
                Selected Option: {{selectOption}}
            </p>
        </mat-card-actions>
    </mat-card>
</section>
<mat-divider></mat-divider>
<section>
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="First Name"
                        (input)="inputEvent($event)"
                        [value]="inputName">

                        
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
           <p>
               First Name: {{inputName}}
           </p>
        </mat-card-actions>
    </mat-card>

</section>
